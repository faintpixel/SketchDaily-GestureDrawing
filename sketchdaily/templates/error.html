<script type="text/javascript">

    $(document).ready(function(){
        ShowOrHideNSFWDiv();
        $('#clothing').change(function() {
            ShowOrHideNSFWDiv();
        });
    });

    function ShowOrHideNSFWDiv() {
        var clothingValue = $("#clothing").val();
        if(clothingValue == "1")
            $("#showNSFWdiv").removeClass("hidden");
        else
            $("#showNSFWdiv").addClass("hidden");
    }
</script>
